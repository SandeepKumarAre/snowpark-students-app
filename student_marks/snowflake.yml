# #
definition_version: 2

snowpark:
  name: student_marks
  runtime: 1.10
  handler: app.main
  dependencies:
    - snowflake-snowpark-python

stage: student_app_stage

configuration:
  default_environment: dev
  environments:
    dev:
      database: snowpark_app
      schema: snowparkapp_schema
      warehouse: compute_wh
      role: accountadmin


